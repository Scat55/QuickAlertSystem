<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="null.css">
  <link rel="stylesheet" href="style.css">
  <title>Система быстрых оповещений</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="wrapper">
        <div class="header__logo">
          <img src="img/Logo.svg" alt="Logo">
          <h3 class="header__title">Система быстрых оповещений</h3>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="hero">
      <div class="container">
        <div class="hero__form">
          <form action="#">
            <input class="hero__form-input" type="text" placeholder="Введите тему сообщения">
            <textarea class="hero__form-area" type="text" placeholder="Введите тему сообщения"></textarea>
          </form>
          <label class="hero__castom">
            <input class="castom__file" type="file">
            <span class="castom__text">Прикрепить файл</span>
          </label>
        </div>
      </div>
    </div>

    <div class="recipients">
      <div class="container">
        <div class="recipients__title">Выбор получателей</div>
        <div class="recipients__form">
          <button class="recipients__btn"><img class="recipients__img" src="./img/magnifier.svg"
              alt="Magnifier"></button>
          <input type="search" class="recipients__input" placeholder="Поиск по сферам и получателям">
        </div>
        <div class="recipients__text">Жилищно-коммунальное хозяйство</div>
        <div class="recipients__people">
          <input class="recipients__check" type="checkbox">
          <div class="recipients__human">
            <p class="recipients__human-name">Василенко Пётр Владимирович</p>
            <span class="recipients__human-post">Генеральный директор ООО «Квартал»</span>
          </div>
        </div>
        <div class="recipients__people">
          <input class="recipients__check" type="checkbox">
          <div class="recipients__human">
            <p class="recipients__human-name">Василенко Пётр Владимирович</p>
            <span class="recipients__human-post">Генеральный директор ООО «Квартал»</span>
          </div>
        </div>
        <div class="recipients__people">
          <input class="recipients__check" type="checkbox">
          <div class="recipients__human">
            <p class="recipients__human-name">Василенко Пётр Владимирович</p>
            <span class="recipients__human-post">Генеральный директор ООО «Квартал»</span>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
